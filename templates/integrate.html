{% extends 'dash_base.html' %}


{% block content %} 
<div class="container">
    <h1>Integrate with your email</h1>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.querySelector("#integrate").classList.add('active')
</script>

<script>
    fetch('/getnow').then(response => response.json()).then(function(data){
    document.getElementsByName('usersEmail').forEach((elem)=>{elem.textContent = data.email;})
})
</script>
{% endblock %}
