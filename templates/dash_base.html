<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/apiComm.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>

    {% block headerTags %}{% endblock %}

    <link rel="icon" href="{{ url_for('static', filename='Assets/logo-BW.ico') }}">
    <title>Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand navbar-dark bg-dark sidebar-sticky">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{url_for('landing')}}">
                    Hardware Synapse
                </a>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="dashboard" href="{{url_for('dashboard', dashpage='main')}}"><i class='bx bxs-dashboard'></i> Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="history" href="{{url_for('dashboard', dashpage='history')}}"><i class='bx bx-history'></i></i> History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="integrate" href="{{url_for('dashboard', dashpage='integrate')}}"><i class='bx bx-intersect' ></i> Integration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="tune" href="{{url_for('dashboard', dashpage='tune')}}"><i class='bx bxs-message-square-edit' ></i> Tune</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="test" href="{{url_for('dashboard', dashpage='test')}}"><i class='bx bx-test-tube' ></i> Test</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="settings" href="{{url_for('dashboard', dashpage='settings')}}"><i class='bx bxs-cog' ></i></i> Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('logout')}}"><i class='bx bx-log-out' ></i></i> Log-out</a>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </nav>
        
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
    </div>

</body>

</html>

{% block scripts %} {% endblock %}
